<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Poll Results</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}">
        <script src="{% static 'polls/init.js' %}"></script>
    </head>
    <body>
        <h1>Poll {{ question.id }} Results</h1>
        <p>{{ question.question_text }}</p>
        <ul>
            {% for choice in results_list %}
                <li>{{ choice.choice_text }}: {{ choice.votes }} votes</li>
            {% endfor %}
        </ul>
        <footer></footer>
    </body>
</html>
