<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apps</title>
    </head>
    <body>
        <h1>Apps</h1>
        <ul>
        {% for app in apps %}
            <li><a href="{{ app }}">{{ app }}</a></li>
        {% empty %}
            <li>No apps found.</li>
        {% endfor %}
        </ul>
    </body>
</html>
